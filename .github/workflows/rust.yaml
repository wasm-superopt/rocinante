name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Z3
      run: sudo apt-get install libz3-dev
    - uses: actions/checkout@v1
    - name: Run rustfmt 
      run: cargo fmt -- --check
    - name: Run clippy
      run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
